<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ElementSample-3（Week2-JavaScriptで要素を操作する）</title>
  </head>
  <body>
    <div id="cards-container">
      <div class="card" id="primary-card">こんにちは</div>
      <div class="card">こんばんは</div>
    </div>

    <script>
      // JavaScript

      // 要素を変更する（className）
      //
      // JavaScript から要素の class 属性を変更
      const card = document.querySelector(".card");
      // 一つのクラスを追加
      card.className = "nice-card";
      // 複数のクラスを追加 空白で区切る
      card.className = "nice-card great-card";
      // nice-card というクラスに対して CSS を書いていれば、JavaScript から要素の見た目を切り替えることができます。
      // ただし、 className は、既存の class 属性を上書きしてしまいます。
      // これを避けるためには、いままでの className に空白つきで新しいクラスの文字列をつなげます。

      // 既存のクラスに追加
      card.className = card.className + " nice-card";
      // なんだか気持ちの悪い書き方ではありませんか？
      // 僕はただ nice-card クラスを追加したいだけなのに、こんな複雑なことを……。
      // そんなときに classList を使います。
    </script>
  </body>
</html>
